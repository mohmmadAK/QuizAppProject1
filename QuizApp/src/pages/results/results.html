  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    Result/summary
  </ion-card-header>
  <ion-card-content>
  <img src="assets/images.png">
  <ion-list>
  <ion-item>
                <!-- <ion-icon item-left name="leaf"></ion-icon> -->
                <h3>Total Questions</h3>
                <ion-note item-right style="color: black">5</ion-note>
            </ion-item>
            <ion-item>
                <!-- <ion-icon item-left name="leaf"></ion-icon> -->
                <h3>Time</h3>
                <ion-note item-right style="color: black">15 min</ion-note>
            </ion-item>
            <ion-item>
                <!-- <ion-icon item-left name="leaf"></ion-icon> -->
                <h3>Attempt</h3>
                <ion-note item-right style="color: black">3</ion-note>
            </ion-item>
            <ion-item>
                <!-- <ion-icon item-left name="leaf"></ion-icon> -->
                <h3>Correct</h3>
                <ion-note item-right style="color: black">2</ion-note>
            </ion-item>
            <ion-item>
                <!-- <ion-icon item-left name="leaf"></ion-icon> -->
                <h3>Results</h3>
                <ion-note item-right style="color: green">Pass</ion-note>
            </ion-item>
            <ion-item>
            <button ion-button block (click)="Done()">Done</button>
            </ion-item>
  </ion-list>
    
  </ion-card-content>
</ion-card>

</ion-content>
